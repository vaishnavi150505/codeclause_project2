<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" required>
      <label for="summary">Summary:</label>
      <textarea id="summary" required></textarea>
      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills">
      <label for="social">Social Links:</label>
      <input type="text" id="social">
      <label for="projects">Projects:</label>
      <textarea id="projects"></textarea>
      <label for="experience">Experience:</label>
      <textarea id="experience"></textarea>
      <button type="submit">Preview</button>
    </form>

    <div id="preview" class="hidden">
      <h2 id="preview-name"></h2>
      <p id="preview-email"></p>
      <p id="preview-phone"></p>
      <p id="preview-summary"></p>
      <h3>Skills:</h3>
      <ul id="preview-skills"></ul>
      <h3>Social Links:</h3>
      <ul id="preview-social"></ul>
      <h3>Projects:</h3>
      <p id="preview-projects"></p>
      <h3>Experience:</h3>
      <p id="preview-experience"></p>
      <button id="download-btn">Download</button>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
